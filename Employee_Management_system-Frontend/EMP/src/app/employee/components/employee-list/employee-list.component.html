<html>

    <body>



<table>
<thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>EmailId</th>
        <th>contact Number</th>
    </tr>
</thead>
<tbody>
<tr *ngFor="let emp of employeelist">
   <td>{{emp.id}}</td> 
   <td>{{emp.firstName}}</td>
   <td>{{emp.lastName}}</td>
   <td>{{emp.emailId}}</td>
   <td>{{emp.contactNumber}}</td>
   <td><button (click)="onEdit(emp.id)">Edit</button>  <button (click)="onDelete(emp.id)">Delete</button></td>
</tr>
</tbody>

</table>




    </body>
</html>
